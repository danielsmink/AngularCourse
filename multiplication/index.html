<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div data-ng-controller="DisplayCtrl">
    <div data-ng-if="content">{{ content }}</div>
    <div data-ng-if="!content">...</div>
</div>
<div data-ng-controller="MultiplicationCtrl" data-initial-number-limit="10">
    <input type="number" ng-model="numberLimit" placeholder="Enter a number" />
    <table>
        <tr data-ng-repeat="numberA in numbers">
            <td data-ng-repeat="numberB in numbers"
                data-ng-click="setActiveNumber(compute(numberA, numberB))"
                data-ng-mouseleave="clearActiveFactors()"
                data-ng-mouseover="setActiveFactors(numberA, numberB)"
                data-ng-class="{hover: matchesFactor(numberA, numberB)}">
                {{ compute(numberA, numberB) }}
            </td>
        </tr>
    </table>
</div>
<div ng-controller="DisplayCtrl">
    <div ng-if="content">
        The value you have selected to display is: {{ content }}
    </div>
    <div ng-if="!content">
        You have not selected a value to display
    </div>
</div>
<script src="myApp.js" type="text/javascript"></script>
</body>
</html>
