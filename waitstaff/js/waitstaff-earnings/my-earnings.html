<div class="sub earnings">
    <h3>My Earnings Info</h3>
    <div>
        <span class="label">Tip total:&nbsp;</span><span class="value">{{tipTotal | currency}}</span>
    </div>
    <div>
        <span class="label">Meal count:&nbsp;</span><span class="value">{{mealCount}}</span>
    </div>
    <div>
        <span class="label">Average Tip Per Meal:&nbsp;</span><span class="value">{{avgTip | currency}}</span>
    </div>
</div>
<div class="reset-button">
    <button data-ng-click="resetApp()">Reset</button>
</div>
